<!DOCTYPE html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column" 
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="display-3 text-center text-white my-4">Team Generator</h1>

      <!-- FORM  -->
      <div class="row d-flex justify-content-center text-light">
        <div class="col-6 col-lg-4 col-sm-5">
          <form>
            <div class="form-floating text-dark mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="name@example.com"
                aria-describedby="emailHelp"
              />
              <label for="exampleInputEmail1" class="form-label"
                >Please add a name</label
              >
              <div id="emailHelp" class="form-text">
                We'll never share your name with anyone else.
              </div>
            </div>
            <div class="row mb-3 ps-3">
              <div
                id="carouselExampleControlsNoTouching"
                class="carousel slide"
                data-bs-touch="false"
                data-bs-interval="false"
              >
                <div class="carousel-inner">
                  <div class="carousel-item fs-4 active">1</div>
                  <div class="carousel-item fs-4">2</div>
                  <div class="carousel-item fs-4">3</div>
                  <div class="carousel-item fs-4">4</div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleControlsNoTouching"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleControlsNoTouching"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <label
                id="labelForSelect"
                for="carouselExampleControlsNoTouching"
                class="form-label pt-2 col-9"
                >Select number of teams</label
              >
            </div>

            <button
              type="button"
              class="btn btn-primary me-2 mt-2"
              onclick="addName()"
            >
              Add Name
            </button>
            <button
              type="button"
              class="btn btn-success mt-2 me-2"
              onclick="setTeam()"
            >
              Set Team
            </button>
            <button type="button" class="btn btn-danger mt-2" onclick="resetPage()">
              Reset
            </button>
          </form>
        </div>

        <!-- LIST OF NAMES -->
        <div
          id="names"
          class="col-6 col-lg-3 col-sm-5 bg-light rounded overflow-auto"
        >
          <ul
            id="listOfNames"
            class="list-unstyled text-dark text-center text-truncate mt-2"
          ></ul>
        </div>

        <!-- TEAMS  -->
        <div
          class="row my-5 row-cols-lg-3 row-cols-md-4 row-cols-6 d-flex justify-content-center"
        >
          <div
            class="card p-0 bg-light border-0 text-dark text-center shadow-lg m-2"
            style="width: 18rem"
          >
            <img
              src="./images/ab67616d0000b2737cbd52d55d79391b9ea54f88.jfif"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Team A</h5>
              <p class="card-text"></p>
              <a
                href="#"
                class="btn btn-outline-success"
                onclick="assignMember()"
                >Assign a Member</a
              >
            </div>
          </div>

          <div
            class="card p-0 bg-light border-0 text-dark text-center shadow-lg m-2"
            style="width: 18rem"
          >
            <img
              src="./images/AURORA-ALBUM-ARTWORK-1024x1024.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Team B</h5>
              <p class="card-text"></p>
              <a
                href="#"
                class="btn btn-outline-success"
                onclick="assignMember()"
                >Assign a Member</a
              >
            </div>
          </div>

          <div
            class="card p-0 bg-light border-0 text-dark text-center shadow-lg m-2"
            style="width: 18rem"
          >
            <img
              src="./images/b3690337728d55efda855c0a04c160c9.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Team C</h5>
              <p class="card-text"></p>
              <a
                href="#"
                class="btn btn-outline-success"
                onclick="assignMember()"
                >Assign a Member</a
              >
            </div>
          </div>

          <div
            class="card p-0 bg-light border-0 text-dark text-center shadow-lg m-2"
            style="width: 18rem"
          >
            <img
              src="./images/R-14815584-1582142083-5603.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Team D</h5>
              <p class="card-text"></p>
              <a
                href="#"
                class="btn btn-outline-success"
                onclick="assignMember()"
                >Assign a Member</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const addName = function () {
        const name = document.getElementById("exampleInputEmail1");
        if (name.value) {
          const li = document.createElement("li");
          li.innerText = name.value;
          document.getElementById("listOfNames").appendChild(li);
          name.value = "";
        }
      };

      const resetPage = function () {
        window.location.reload();
        // alert('hey')
      };

      const setTeam = function () {
        let numTeams = document.querySelector(".active").innerText;
      };

      const assignMember = function () {
        const cards = document.getElementsByClassName("card-text");
        const members = document.getElementsByTagName("li");

        if (members.length > 0) {
          let randomTeam = Math.round(Math.random() * 3);
          let randomMember = Math.round(Math.random() * members.length) - 1;
          if (randomMember < 0) {
            randomMember = randomMember + 1;
          }
          cards[
            randomTeam
          ].innerHTML += `<span class='${members[randomMember].innerText}' style='position: relative; bottom: 2px'>${members[randomMember].innerText}</span><button type="button" class="btn-close ms-1 ${members[randomMember].innerText}" onclick="deleteMember('${members[randomMember].innerText}')" aria-label="Close"></button></br>`;

          members[randomMember].remove();
          // console.log(members[randomMember].innerText)
        }
      };

      const deleteMember = function (memberName) {
        const memberToDelete = document.getElementsByClassName(`${memberName}`);
        // console.log(memberToDelete);
        const li = document.createElement("li");
        li.innerText = memberName;
        document.getElementById("listOfNames").appendChild(li);
        memberToDelete[0].remove();
        memberToDelete[0].remove();
      };
    </script>
    <!-- BOOTSTRAP LINKS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
